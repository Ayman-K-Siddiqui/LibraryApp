<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon"
        href="https://images.unsplash.com/photo-1529590003495-b2646e2718bf?q=80&w=3176&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
</head>

<body>

    <h1>Library App.</h1>
    <h3>(Name, Author, Pages Total, Have Read?)</h3>

    <div class="container1">
        <div id="displayBooks">
        </div>

        <dialog id="addDialog">
            <form action="">
                <label>
                    <h2> <i> New Book Information:</i></h2>
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div>
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div>
                        <label for="pages">Number of Pages:</label>
                        <input type="text" name="pages" id="pages" required>
                    </div>
                    <div>
                        <label for="read">Did you read?</label>
                        <select name="read" id="read" required>
                            <option value="default">Chooseâ€¦</option>
                            <option value="yes">yes</option>
                            <option value="no">no</option>
                        </select>
                    </div>
                    <div>
                        <button id="cancelBtn" type="reset">Cancel</button>
                        <button id="submitBtn" type="submit">Confirm</button>
                    </div>
                </label>
            </form>
        </dialog>
    </div>
    <div class="add-book">
        <button id="showDialog">Add Book</button>

    </div>

    <script src="main.js"></script>
</body>

</html>
