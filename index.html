<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Library App</h1>

    <div id="displayBooks">
    </div>

    <dialog id="addDialog">
        <form action="">
            <label>
                New Book Information
                <div>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div>
                    <label for="pages">Number of Pages:</label>
                    <input type="text" name="pages" id="pages" required>
                </div>
                <div>
                    <label for="read">Did you read?</label>
                    <select name="read" id="read" required>
                        <option value="default">Chooseâ€¦</option>
                        <option value="yes">yes</option>
                        <option value="no">no</option>
                    </select>
                </div>
                <div>
                    <button id="cancelBtn" type="reset">Cancel</button>
                    <button id="submitBtn" type="submit">Confirm</button>
                </div>
            </label>
        </form>
    </dialog>

    <button id="showDialog">Add Book</button>



    <script src="main.js"></script>
</body>

</html>
